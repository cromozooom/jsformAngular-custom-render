<div class="rating-container">
  <label class="rating-label">MY {{ label }}</label>
  <div class="rating-buttons">
    <button
      *ngFor="let rating of ratings"
      (click)="setRating(rating)"
      [class.selected]="data === rating"
      class="rating-button"
    >
      <!-- {{ rating }} -->

      <svg
        width="52"
        height="52"
        viewBox="0 0 52 52"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M23.1468 8.78116C24.0449 6.01722 27.9551 6.01722 28.8532 8.78115L31.1638 15.8926C31.5654 17.1287 32.7173 17.9656 34.017 17.9656H41.4944C44.4006 17.9656 45.6089 21.6844 43.2578 23.3926L37.2084 27.7877C36.1569 28.5517 35.717 29.9058 36.1186 31.1418L38.4292 38.2533C39.3273 41.0172 36.1639 43.3156 33.8127 41.6074L27.7634 37.2123C26.7119 36.4483 25.2881 36.4483 24.2366 37.2123L18.1873 41.6074C15.8361 43.3156 12.6727 41.0172 13.5708 38.2533L15.8814 31.1418C16.283 29.9058 15.8431 28.5517 14.7916 27.7877L8.74223 23.3926C6.39109 21.6844 7.59941 17.9656 10.5056 17.9656H17.983C19.2827 17.9656 20.4346 17.1287 20.8362 15.8926L23.1468 8.78116Z"
          [attr.fill]="rating <= data ? 'yellow' : 'black'"
        />
      </svg>
    </button>
  </div>
</div>
